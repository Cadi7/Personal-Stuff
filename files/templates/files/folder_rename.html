{% extends 'base.html' %}

{% block title %}Rename Folder | University Stuff{% endblock %}

{% block content %}
<div class="max-w-md mx-auto p-6 bg-white/10 backdrop-blur-md border border-white/20 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold text-white mb-6">Rename Folder</h1>

    <form method="post" action="">
        {% csrf_token %}
        <div class="mb-6">
            <label for="id_name" class="block text-white/80 mb-2">Folder Name</label>
            <input type="text" name="name" id="id_name" value="{{ folder.name }}" required
                   class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <div class="flex justify-between gap-4">
            <a href="{{ folder.get_absolute_url }}" class="btn-card btn-blue w-1/2 text-center">
                Cancel
            </a>
            <button type="submit" class="btn-card btn-green w-1/2 text-center">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
